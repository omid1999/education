<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/style.css">
    <title>Document</title>
</head>
<body>
<table>
    <thead>
        <th>کد درس</th>
        <th>نام درس</th>
        <th>تاریخ امتحان</th>
        <th>روز اول</th>
        <th>روز دوم</th>
    </thead>
    <tbody th:each="ls:${msLs}">
        <td th:text="${ls}?${ls.getId()}"></td>
        <td th:text="${ls}?${ls.getName()}"></td>
        <td th:text="${ls}?${ls.getExamDate()}"></td>
        <td th:text="${ls}?${ls.convertTime(ls.getTime1())}">روز اول</td>
        <td th:text="${ls}?${ls.convertTime(ls.getTime2())}">روز دوم</td>
    </tbody>
</table>
</body>
</html>
