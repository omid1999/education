<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../../styles/style.css">
    <title>Document</title>
</head>
<body>
    <form method="get" style="padding-bottom: 5%;">
        <label for="st" class="global">جستجوی دانشجو</label>
        <input class="global" type="search" name="serachId" id="st" placeholder="نام کاربری">
        <input type="submit" value="جستجو">
    </form>
    <form action="" method="get">
        <label for="name" class="global" >نام و نام خانوادگی</label>
        <input required type="text" class="global" name="fullName" id="name"
               th:value="${student} ? ${student.getName()} : ''"
        ><br>
        <label for="fname" class="global">نام پدر</label>
        <input required type="text" class="global" name="fatherName" id="fname"
               th:value="${student} ? ${student.getFatherName()} : ''"
        ><br>
        <label for="nId" class="global">کد ملی</label>
        <input required type="text" class="global" name="naId" id="nId"
               th:value="${student} ? ${student.getNationalCode()} : ''"
        ><br>
        <input class="global" type="submit" value="ذخیره">
    </form>
</body>
</html>
